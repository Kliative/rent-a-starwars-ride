<div class="card shadow">
    <div class="modal-header">
        <h4 class="modal-title">
            Customer List
        </h4>
    </div>
    <div class="model-body">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col"><i class="fa fa-user"></i></th>
                    <th scope="col">Name</th>
                    <th scope="col">City</th>
                    <th scope="col">Email</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody *ngIf="randomUserObj">
                <tr *ngFor="let user of randomUserObj.results; index as i">
                    <th scope="row">{{i}}</th>
                    <td><img class="user-image" src="{{user.picture.thumbnail}}" alt=""></td>
                    <td>{{user.name.first | titlecase }} {{user.name.last | titlecase }}</td>
                    <td>{{user.location.city | titlecase }}</td>
                    <td>{{user.email}}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-dark"
                            (click)="userResevredPressed(user)">Reserve</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
